<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Intent Table</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyAyNLJDbHJweH61mRhRToqfla3e6LSdefE",
          authDomain: "antique-timetable.firebaseapp.com",
          projectId: "antique-timetable",
          storageBucket: "antique-timetable.firebasestorage.app",
          messagingSenderId: "436252284092",
          appId: "1:436252284092:web:ea4a075a24a0ae009cacb9",
          measurementId: "G-EHKFF82NPZ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const AUTHORIZED_EMAIL = "minelpriyavaz@gmail.com"; 
        let currentUser = null;

        window.loginWithGoogle = async function() {
            try { await signInWithPopup(auth, provider); } 
            catch (error) { console.error("Login Error:", error); }
        };

        window.logout = () => signOut(auth).then(() => { sessionStorage.clear(); location.reload(); });

        onAuthStateChanged(auth, async (user) => {
            if (user && user.email === AUTHORIZED_EMAIL) {
                currentUser = user;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'flex';
                await window.loadFromCloud();
                updateClockAndMarker();
            } else if (user) {
                alert("Unauthorized access. This dashboard is private.");
                signOut(auth);
            }
        });

        window.saveToCloud = async function() {
            if (!currentUser) return;
            const sidebarTasks = [];
            document.querySelectorAll('#sidebarTasks .task-item span:first-child').forEach(span => sidebarTasks.push(span.innerText));
            const gridData = {}; 
            document.querySelectorAll('.slot').forEach((slot, index) => {
                const slotTasks = [];
                slot.querySelectorAll('.placed-task span:first-child').forEach(span => slotTasks.push(span.innerText));
                if (slotTasks.length > 0) gridData[`slot_${index}`] = slotTasks;
            });
            try {
                await setDoc(doc(db, "users", "roshman"), {
                    sidebar: sidebarTasks, grid: gridData, lastUpdated: new Date()
                });
            } catch (e) { console.error("Cloud Error: ", e); }
        };

        window.loadFromCloud = async function() {
            try {
                const docSnap = await getDoc(doc(db, "users", "roshman"));
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    renderSidebar(data.sidebar || []);
                    renderGrid(data.grid || {});
                }
            } catch (e) { console.error("Load Error: ", e); }
        };
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root {
            --body-bg: #d1c4ab; --primary-bg: #d1c4ab; --card-bg: #f5ede0; 
            --text-main: #3d2e1f; --border-color: #8b7355; --gold: #c9a875;
        }

        /* --- THE INTENT TABLE LOGIN SCREEN (NEW) --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)), 
                        url('https://www.transparenttextures.com/patterns/dark-wood.png'), #1a0f0a;
            display: flex; justify-content: center; align-items: center; z-index: 2000;
        }

        .login-card { 
            background: rgba(40, 30, 20, 0.85); 
            backdrop-filter: blur(12px);
            padding: 50px 70px; 
            border: 1px solid var(--gold); 
            border-radius: 4px; 
            text-align: center;
            box-shadow: 0 25px 60px rgba(0,0,0,0.7);
        }

        .login-card h2 { 
            font-family: 'Cinzel', serif; 
            color: var(--gold); 
            font-size: 34px; 
            margin-bottom: 5px;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        .login-card p { 
            font-family: 'Playfair Display', serif; 
            color: #bfae96; 
            font-style: italic;
            margin-bottom: 40px;
            font-size: 16px;
        }

        /* AUTHENTIC BRASS LOGIN BUTTON */
        .brass-btn { 
            padding: 14px 35px; 
            background: linear-gradient(145deg, #c9a875, #9b7e51);
            color: #1a0f0a; 
            border: 1px solid #5a4635;
            border-radius: 2px; 
            cursor: pointer; 
            font-family: 'Cinzel', serif;
            font-weight: bold;
            font-size: 13px;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 2px 3px 6px rgba(0,0,0,0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .brass-btn:hover {
            background: linear-gradient(145deg, #dfc08d, #b39464);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(201, 168, 117, 0.3);
        }

        /* --- YOUR ORIGINAL DASHBOARD STYLES (UNCHANGED) --- */
        #main-app { display: none; width: 100%; min-height: 100vh; font-family: 'Georgia', serif; }
        body { margin: 0; background-color: var(--body-bg); display: flex; }
        .sidebar { width: 260px; background-color: #f0e8da; border-right: 2px solid var(--border-color); padding: 20px; display: flex; flex-direction: column; }
        .task-list { list-style: none; padding: 0; margin: 0; flex-grow: 1; }
        .task-item { background: #faf6f0; border: 1.5px solid #b8a592; padding: 10px 15px; margin-bottom: 12px; border-radius: 25px; cursor: grab; display: flex; justify-content: space-between; align-items: center; }
        .add-focus-btn { margin-top: 20px; padding: 12px; background: var(--gold); color: white; border-radius: 25px; text-align: center; cursor: pointer; }
        #wallpaper-wrapper { flex: 1; display: flex; align-items: center; justify-content: center; background-color: var(--primary-bg); padding: 20px; }
        .timetable-container { width: 100%; max-width: 1050px; background: var(--card-bg); border-radius: 12px; border: 2px solid var(--border-color); padding: 40px; position: relative; }
        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 60px; }
        .date-title { font-size: 42px; }
        .clock-box { font-size: 22px; border: 1.5px solid var(--border-color); padding: 10px 20px; background: rgba(255,255,255,0.3); border-radius: 5px; }
        .timetable-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 15px; position: relative; }
        .slot { min-height: 140px; border: 1.5px dashed var(--border-color); background: rgba(255,255,255,0.2); padding: 10px; display: flex; flex-direction: column; gap: 8px; }
        .controls { position: fixed; top: 20px; right: 20px; z-index: 100; }
        .action-btn { padding: 12px 25px; background: var(--text-main); color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-left: 10px; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <h2>The Intent Table</h2>
        <p>Private Archive for Roshmanvaz</p>
        <button class="brass-btn" onclick="loginWithGoogle()">Enter the Archive</button>
    </div>
</div>

<div id="main-app">
    <div class="controls">
        <button class="action-btn" onclick="downloadWallpaper()">Download View</button>
        <button class="action-btn" style="background:transparent; color:var(--text-main); border:1px solid var(--text-main)" onclick="logout()">Logout</button>
    </div>
    <aside class="sidebar">
        <h2>Focus</h2>
        <ul class="task-list" id="sidebarTasks"></ul>
        <div class="add-focus-btn" onclick="addFocusItem()">+ Add Item</div>
    </aside>
    <main id="wallpaper-wrapper">
        <div class="timetable-container">
            <div class="header-row">
                <div class="date-title" id="currentDateTitle"></div>
                <div class="clock-box" id="clockDisplay"></div>
            </div>
            <div class="timetable-grid">
                <div id="marker" style="position: absolute; top: -35px; width: 0; height: 0; border-left: 16px solid transparent; border-right: 16px solid transparent; border-top: 22px solid #a32a2a; transform: translateX(-50%); transition: left 0.5s;"></div>
                <div class="day-label" id="day-1" style="text-align: center; padding: 15px 5px; background: #e8dcc4; border: 1.5px solid var(--border-color); font-weight: bold;">Mon</div>
                <div class="day-label" id="day-2" style="text-align: center; padding: 15px 5px; background: #e8dcc4; border: 1.5px solid var(--border-color); font-weight: bold;">Tue</div>
                <div class="day-label" id="day-3" style="text-align: center; padding: 15px 5px; background: #e8dcc4; border: 1.5px solid var(--border-color); font-weight: bold;">Wed</div>
                <div class="day-label" id="day-4" style="text-align: center; padding: 15px 5px; background: #e8dcc4; border: 1.5px solid var(--border-color); font-weight: bold;">Thu</div>
                <div class="day-label" id="day-5" style="text-align: center; padding: 15px 5px; background: #e8dcc4; border: 1.5px solid var(--border-color); font-weight: bold;">Fri</div>
                <div class="day-label" id="day-6" style="text-align: center; padding: 15px 5px; background: #e8dcc4; border: 1.5px solid var(--border-color); font-weight: bold;">Sat</div>
                <div class="day-label" id="day-0" style="text-align: center; padding: 15px 5px; background: #e8dcc4; border: 1.5px solid var(--border-color); font-weight: bold;">Sun</div>
                
                <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
        </div>
    </main>
</div>

<script>
    function renderSidebar(tasks) {
        const list = document.getElementById('sidebarTasks');
        list.innerHTML = '';
        tasks.forEach(name => createSidebarItem(name));
    }
    function createSidebarItem(name) {
        const li = document.createElement('li');
        li.className = 'task-item'; li.draggable = true; li.ondragstart = drag;
        li.innerHTML = `<span>${name}</span><span style="color:#a32a2a; cursor:pointer" onclick="this.parentElement.remove(); window.saveToCloud();">×</span>`;
        document.getElementById('sidebarTasks').appendChild(li);
    }
    function renderGrid(gridData) {
        const slots = document.querySelectorAll('.slot');
        slots.forEach(slot => slot.innerHTML = '');
        for (const [key, tasks] of Object.entries(gridData)) {
            const index = parseInt(key.split('_')[1]);
            if (slots[index]) tasks.forEach(t => createPlacedTask(slots[index], t));
        }
    }
    function createPlacedTask(parent, name) {
        const div = document.createElement('div');
        div.style = "background:rgba(240,230,210,0.8); border:1px solid #8b7355; padding:5px 10px; margin-bottom:5px; border-radius:4px; display:flex; justify-content:space-between; font-size:14px;";
        div.innerHTML = `<span>${name}</span><span style="cursor:pointer; color:#a32a2a" onclick="this.parentElement.remove(); window.saveToCloud();">×</span>`;
        parent.appendChild(div);
    }
    function addFocusItem() {
        const name = prompt("New Task:");
        if (name) { createSidebarItem(name); window.saveToCloud(); }
    }
    function drag(ev) { ev.dataTransfer.setData("text", ev.target.querySelector('span').innerText); }
    function allowDrop(ev) { ev.preventDefault(); }
    function drop(ev) {
        ev.preventDefault();
        const data = ev.dataTransfer.getData("text");
        const slot = ev.target.classList.contains('slot') ? ev.target : ev.target.closest('.slot');
        if(slot) { createPlacedTask(slot, data); window.saveToCloud(); }
    }
    function updateClockAndMarker() {
        const now = new Date();
        const colombo = new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + (5.5 * 3600000));
        document.getElementById('clockDisplay').textContent = colombo.toLocaleTimeString();
        document.getElementById('currentDateTitle').textContent = colombo.toISOString().split('T')[0].replace(/-/g,'/');
        const day = colombo.getDay();
        const header = document.getElementById(`day-${day}`);
        const marker = document.getElementById('marker');
        if (header && marker) marker.style.left = (header.offsetLeft + (header.offsetWidth / 2)) + 'px';
    }
    function downloadWallpaper() {
        html2canvas(document.getElementById('wallpaper-wrapper'), { scale: 2 }).then(canvas => {
            const link = document.createElement('a');
            link.download = `IntentTable.png`; link.href = canvas.toDataURL(); link.click();
        });
    }
    setInterval(updateClockAndMarker, 1000);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antique Timetable - Unified Background</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            /* BOTH NOW SET TO THE SAME COLOR */
            --body-bg: #d1c4ab; 
            --primary-bg: #d1c4ab; 

            --card-bg: #f5ede0;
            --text-main: #3d2e1f;
            --border-color: #8b7355;
            --marker-red: #a32a2a; 
            --accent-tan: #c9a875;
            --color-sat: #d4c4b0;
            --color-sun: #c9a875;
        }

        body {
            font-family: 'Georgia', serif;
            margin: 0;
            background-color: var(--body-bg);
            display: flex;
            min-height: 100vh;
            color: var(--text-main);
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 260px;
            background-color: #f0e8da; 
            border-right: 2px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        .task-list { list-style: none; padding: 0; margin: 0; flex-grow: 1; }

        .task-item {
            background: #faf6f0;
            border: 1.5px solid #b8a592;
            padding: 10px 15px;
            margin-bottom: 12px;
            border-radius: 25px; 
            cursor: grab;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-task { color: #a32a2a; cursor: pointer; font-weight: bold; }

        .add-focus-btn {
            margin-top: 20px;
            padding: 12px;
            background: var(--accent-tan);
            color: white;
            border: 1.5px solid var(--border-color);
            border-radius: 25px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
        }

        /* --- WALLPAPER AREA --- */
        #wallpaper-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-bg);
            min-width: 1100px;
            padding: 20px;
        }

        .timetable-container {
            width: 100%;
            max-width: 1050px;
            background: var(--card-bg);
            border-radius: 12px;
            border: 2px solid var(--border-color);
            padding: 40px;
            position: relative;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px; 
        }

        .date-title { font-size: 42px; }
        .clock-box { font-size: 22px; border: 1.5px solid var(--border-color); padding: 10px 20px; background: rgba(255,255,255,0.3); border-radius: 5px; }

        .timetable-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 15px;
            position: relative;
        }

        #marker {
            position: absolute;
            top: -35px; 
            width: 0; height: 0;
            border-left: 16px solid transparent;
            border-right: 16px solid transparent;
            border-top: 22px solid var(--marker-red);
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.3));
            z-index: 100;
            transform: translateX(-50%); 
            transition: left 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-6px); }
        }

        .day-label {
            text-align: center;
            padding: 15px 5px;
            background: #e8dcc4;
            border: 1.5px solid var(--border-color);
            font-weight: bold;
            font-size: 18px;
        }

        .day-label.sat { background-color: var(--color-sat); }
        .day-label.sun { background-color: var(--color-sun); color: white; }

        .slot {
            min-height: 140px;
            border: 1.5px dashed var(--border-color);
            background: rgba(255,255,255,0.2);
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .span-row {
            grid-column: span 7;
            text-align: center;
            padding: 15px;
            background: #fef5e7;
            border: 1.5px solid #d4a574;
            font-size: 18px;
        }

        .placed-task {
            background: #f0e6d2;
            border: 1px solid var(--border-color);
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }

        .controls { position: fixed; top: 20px; right: 20px; }
        .btn-download { padding: 12px 24px; background: var(--text-main); color: white; cursor: pointer; border: none; border-radius: 5px; }
    </style>
</head>
<body>

<div class="controls">
    <button class="btn-download" onclick="downloadWallpaper()">Download Wallpaper</button>
</div>

<aside class="sidebar">
    <h2>Focus</h2>
    <ul class="task-list" id="sidebarTasks">
        <li class="task-item" draggable="true" ondragstart="drag(event)"><span>Japanese</span><span class="delete-task" onclick="this.parentElement.remove()">×</span></li>
        <li class="task-item" draggable="true" ondragstart="drag(event)"><span>English</span><span class="delete-task" onclick="this.parentElement.remove()">×</span></li>
        <li class="task-item" draggable="true" ondragstart="drag(event)"><span>Web Dev</span><span class="delete-task" onclick="this.parentElement.remove()">×</span></li>
        <li class="task-item" draggable="true" ondragstart="drag(event)"><span>Electricity</span><span class="delete-task" onclick="this.parentElement.remove()">×</span></li>
    </ul>
    <div class="add-focus-btn" onclick="addFocusItem()">+ Focus</div>
</aside>

<main id="wallpaper-wrapper">
    <div class="timetable-container" id="capture-area">
        <div class="header-row">
            <div class="date-title" id="currentDateTitle">2025/12/18</div>
            <div class="clock-box" id="clockDisplay">00:00:00 AM</div>
        </div>

        <div class="timetable-grid" id="mainGrid">
            <div id="marker"></div>

            <div class="day-label" id="day-1">Mon</div>
            <div class="day-label" id="day-2">Tue</div>
            <div class="day-label" id="day-3">Wed</div>
            <div class="day-label" id="day-4">Thu</div>
            <div class="day-label" id="day-5">Fri</div>
            <div class="day-label sat" id="day-6">Sat</div>
            <div class="day-label sun" id="day-0">Sun</div>

            <div class="span-row">Morning Reset</div>
            
            <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

            <div class="span-row">Sleep Time</div>
        </div>
    </div>
</main>

<script>
    function addFocusItem() {
        const taskName = prompt("Enter Focus Task:");
        if (taskName) {
            const li = document.createElement('li');
            li.className = 'task-item';
            li.draggable = true;
            li.ondragstart = drag;
            li.innerHTML = `<span>${taskName}</span><span class="delete-task" onclick="this.parentElement.remove()">×</span>`;
            document.getElementById('sidebarTasks').appendChild(li);
        }
    }

    function drag(ev) { ev.dataTransfer.setData("text", ev.target.querySelector('span').innerText); }
    function allowDrop(ev) { ev.preventDefault(); }

    function drop(ev) {
        ev.preventDefault();
        const data = ev.dataTransfer.getData("text");
        const taskDiv = document.createElement('div');
        taskDiv.className = 'placed-task';
        taskDiv.innerHTML = `<span>${data}</span><span style="cursor:pointer; color:#a32a2a" onclick="this.parentElement.remove()">×</span>`;
        ev.target.appendChild(taskDiv);
    }

    function updateClockAndMarker() {
        const now = new Date();
        const colombo = new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + (5.5 * 3600000));
        
        document.getElementById('clockDisplay').textContent = colombo.toLocaleTimeString();

        const y = colombo.getFullYear();
        const m = String(colombo.getMonth() + 1).padStart(2, '0');
        const d = String(colombo.getDate()).padStart(2, '0');
        document.getElementById('currentDateTitle').textContent = `${y}/${m}/${d}`;

        const dayIndex = colombo.getDay(); 
        const activeHeader = document.getElementById(`day-${dayIndex}`);
        const marker = document.getElementById('marker');

        if (activeHeader && marker) {
            const centerPoint = activeHeader.offsetLeft + (activeHeader.offsetWidth / 2);
            marker.style.left = centerPoint + 'px';
        }
    }

    function downloadWallpaper() {
        const dateHeader = document.getElementById('currentDateTitle');
        const deleteButtons = document.querySelectorAll('.placed-task span:last-child');
        
        // Hide elements
        dateHeader.style.visibility = 'hidden';
        deleteButtons.forEach(btn => btn.style.display = 'none');

        const wrapper = document.getElementById('wallpaper-wrapper');
        html2canvas(wrapper, { 
            scale: 2,
            backgroundColor: '#d1c4ab' // Forces the same color into the canvas
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = `Unified-Timetable.png`;
            link.href = canvas.toDataURL();
            link.click();

            // Bring them back
            dateHeader.style.visibility = 'visible';
            deleteButtons.forEach(btn => btn.style.display = 'inline');
        });
    }

    setInterval(updateClockAndMarker, 1000);
    window.onload = updateClockAndMarker;
    window.onresize = updateClockAndMarker;
</script>
</body>
</html>

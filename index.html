<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antique Timetable - Cloud Persistent</title>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Your specific Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyAyNLJDbHJweH61mRhRToqfla3e6LSdefE",
          authDomain: "antique-timetable.firebaseapp.com",
          projectId: "antique-timetable",
          storageBucket: "antique-timetable.firebasestorage.app",
          messagingSenderId: "436252284092",
          appId: "1:436252284092:web:ea4a075a24a0ae009cacb9",
          measurementId: "G-EHKFF82NPZ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- GLOBAL CLOUD FUNCTIONS ---
        window.saveToCloud = async function() {
            // Get Sidebar Data
            const sidebarTasks = [];
            document.querySelectorAll('#sidebarTasks .task-item span:first-child').forEach(span => sidebarTasks.push(span.innerText));

            // Get Grid Data
            const gridData = [];
            document.querySelectorAll('.slot').forEach((slot, index) => {
                const slotTasks = [];
                slot.querySelectorAll('.placed-task span:first-child').forEach(span => slotTasks.push(span.innerText));
                gridData[index] = slotTasks;
            });

            try {
                // Save to 'users/roshman' as defined in your Rules
                await setDoc(doc(db, "users", "roshman"), {
                    sidebar: sidebarTasks,
                    grid: gridData,
                    lastUpdated: new Date()
                });
                console.log("Cloud Saved Successfully!");
            } catch (e) { console.error("Cloud Save Error: ", e); }
        };

        window.loadFromCloud = async function() {
            try {
                const docSnap = await getDoc(doc(db, "users", "roshman"));
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    renderSidebar(data.sidebar || []);
                    renderGrid(data.grid || []);
                } else {
                    renderSidebar(["Japanese", "English", "Web Dev", "Electricity"]);
                }
            } catch (e) { console.error("Cloud Load Error: ", e); }
        };
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --body-bg: #d1c4ab; --primary-bg: #d1c4ab; --card-bg: #f5ede0; 
            --text-main: #3d2e1f; --border-color: #8b7355; --marker-red: #a32a2a; 
            --accent-tan: #c9a875; --color-sat: #d4c4b0; --color-sun: #c9a875;
        }

        body { font-family: 'Georgia', serif; margin: 0; background-color: var(--body-bg); display: flex; min-height: 100vh; color: var(--text-main); }
        .sidebar { width: 260px; background-color: #f0e8da; border-right: 2px solid var(--border-color); padding: 20px; display: flex; flex-direction: column; z-index: 10; }
        .task-list { list-style: none; padding: 0; margin: 0; flex-grow: 1; }
        .task-item { background: #faf6f0; border: 1.5px solid #b8a592; padding: 10px 15px; margin-bottom: 12px; border-radius: 25px; cursor: grab; display: flex; justify-content: space-between; align-items: center; }
        .delete-task { color: #a32a2a; cursor: pointer; font-weight: bold; }
        .add-focus-btn { margin-top: 20px; padding: 12px; background: var(--accent-tan); color: white; border: 1.5px solid var(--border-color); border-radius: 25px; text-align: center; cursor: pointer; font-weight: bold; }

        #wallpaper-wrapper { flex: 1; display: flex; align-items: center; justify-content: center; background-color: var(--primary-bg); min-width: 1100px; padding: 20px; }
        .timetable-container { width: 100%; max-width: 1050px; background: var(--card-bg); border-radius: 12px; border: 2px solid var(--border-color); padding: 40px; position: relative; }
        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 60px; }
        .date-title { font-size: 42px; }
        .clock-box { font-size: 22px; border: 1.5px solid var(--border-color); padding: 10px 20px; background: rgba(255,255,255,0.3); border-radius: 5px; }

        .timetable-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 15px; position: relative; }
        #marker { position: absolute; top: -35px; width: 0; height: 0; border-left: 16px solid transparent; border-right: 16px solid transparent; border-top: 22px solid var(--marker-red); z-index: 100; transform: translateX(-50%); transition: left 0.5s; animation: pulse 2s infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { transform: translateX(-50%) translateY(0); } 50% { transform: translateX(-50%) translateY(-6px); } }

        .day-label { text-align: center; padding: 15px 5px; background: #e8dcc4; border: 1.5px solid var(--border-color); font-weight: bold; font-size: 18px; }
        .day-label.sat { background-color: var(--color-sat); }
        .day-label.sun { background-color: var(--color-sun); color: white; }
        .slot { min-height: 140px; border: 1.5px dashed var(--border-color); background: rgba(255,255,255,0.2); padding: 10px; display: flex; flex-direction: column; gap: 8px; }
        .span-row { grid-column: span 7; text-align: center; padding: 15px; background: rgba(254, 245, 231, 0.5); border: 1.5px solid #d4a574; font-size: 18px; }
        .placed-task { background: rgba(240, 230, 210, 0.8); border: 1px solid var(--border-color); padding: 5px 10px; font-size: 14px; border-radius: 4px; display: flex; justify-content: space-between; }
        .controls { position: fixed; top: 20px; right: 20px; }
        .btn-download { padding: 12px 24px; background: var(--text-main); color: white; cursor: pointer; border: none; border-radius: 5px; }
    </style>
</head>
<body>

<div class="controls">
    <button class="btn-download" onclick="downloadWallpaper()">Download Wallpaper</button>
</div>

<aside class="sidebar">
    <h2>Focus</h2>
    <ul class="task-list" id="sidebarTasks"></ul>
    <div class="add-focus-btn" onclick="addFocusItem()">+ Focus</div>
</aside>

<main id="wallpaper-wrapper">
    <div class="timetable-container" id="capture-area">
        <div class="header-row">
            <div class="date-title" id="currentDateTitle"></div>
            <div class="clock-box" id="clockDisplay"></div>
        </div>
        <div class="timetable-grid" id="mainGrid">
            <div id="marker"></div>
            <div class="day-label" id="day-1">Mon</div>
            <div class="day-label" id="day-2">Tue</div>
            <div class="day-label" id="day-3">Wed</div>
            <div class="day-label" id="day-4">Thu</div>
            <div class="day-label" id="day-5">Fri</div>
            <div class="day-label sat" id="day-6">Sat</div>
            <div class="day-label sun" id="day-0">Sun</div>
            <div class="span-row">Morning Reset</div>
            <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="span-row">Sleep Time</div>
        </div>
    </div>
</main>

<script>
    // --- UI RENDERING ---
    window.renderSidebar = function(tasks) {
        const list = document.getElementById('sidebarTasks');
        list.innerHTML = '';
        tasks.forEach(name => createTaskElement(name));
    }

    function createTaskElement(name) {
        const li = document.createElement('li');
        li.className = 'task-item'; li.draggable = true; li.ondragstart = drag;
        li.innerHTML = `<span>${name}</span><span class="delete-task" onclick="removeTask(this)">×</span>`;
        document.getElementById('sidebarTasks').appendChild(li);
    }

    window.renderGrid = function(gridData) {
        if(!gridData) return;
        const slots = document.querySelectorAll('.slot');
        slots.forEach(s => s.innerHTML = ''); // Clear
        gridData.forEach((tasks, i) => {
            if(slots[i]) tasks.forEach(t => createPlacedTask(slots[i], t));
        });
    }

    function createPlacedTask(parent, name) {
        const div = document.createElement('div');
        div.className = 'placed-task';
        div.innerHTML = `<span>${name}</span><span style="cursor:pointer; color:#a32a2a" onclick="this.parentElement.remove(); window.saveToCloud();">×</span>`;
        parent.appendChild(div);
    }

    function removeTask(element) { element.parentElement.remove(); window.saveToCloud(); }
    function addFocusItem() {
        const name = prompt("Enter Focus Task:");
        if (name) { createTaskElement(name); window.saveToCloud(); }
    }

    // --- DRAG & DROP ---
    function drag(ev) { ev.dataTransfer.setData("text", ev.target.querySelector('span').innerText); }
    function allowDrop(ev) { ev.preventDefault(); }
    function drop(ev) {
        ev.preventDefault();
        const data = ev.dataTransfer.getData("text");
        const slot = ev.target.classList.contains('slot') ? ev.target : ev.target.closest('.slot');
        if (slot) {
            createPlacedTask(slot, data);
            window.saveToCloud();
        }
    }

    // --- UTILS ---
    function updateClockAndMarker() {
        const now = new Date();
        const colombo = new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + (5.5 * 3600000));
        document.getElementById('clockDisplay').textContent = colombo.toLocaleTimeString();
        document.getElementById('currentDateTitle').textContent = colombo.toISOString().split('T')[0].replace(/-/g,'/');

        const dayIndex = colombo.getDay(); 
        const activeHeader = document.getElementById(`day-${dayIndex}`);
        const marker = document.getElementById('marker');
        if (activeHeader && marker) {
            marker.style.left = (activeHeader.offsetLeft + (activeHeader.offsetWidth / 2)) + 'px';
        }
    }

    function downloadWallpaper() {
        const h = document.getElementById('currentDateTitle');
        const c = document.querySelector('.timetable-container');
        const d = document.querySelectorAll('.placed-task span:last-child');
        h.style.visibility = 'hidden'; c.style.backgroundColor = '#d1c4ab'; d.forEach(b => b.style.display = 'none');
        html2canvas(document.getElementById('wallpaper-wrapper'), { scale: 2, backgroundColor: '#d1c4ab' }).then(canvas => {
            const link = document.createElement('a');
            link.download = `Cloud-Timetable.png`; link.href = canvas.toDataURL(); link.click();
            h.style.visibility = 'visible'; c.style.backgroundColor = '#f5ede0'; d.forEach(b => b.style.display = 'inline');
        });
    }

    setInterval(updateClockAndMarker, 1000);
    window.onload = () => {
        window.loadFromCloud(); // Initial load from Firebase
        updateClockAndMarker();
    };
    window.onresize = updateClockAndMarker;
</script>
</body>
</html>
